apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drawing-quiz
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/<너의-gitops-repo>.git'
    targetRevision: main
    path: app

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
